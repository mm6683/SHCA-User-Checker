name = "shca-user-checker"
main = "worker.js"
compatibility_date = "2025-12-06"

# Default deployment uses classic secrets to avoid failing when the Secrets Store
# binding is not available in the target account.
secrets = ["SHEETS_API_KEY"]

[assets]
directory = "./public"
binding = "ASSETS"

[env.production]
# Configure the Secrets Store binding for environments that have the store
# provisioned. Replace <store-id> with the actual Secrets Store ID in the
# account that contains the secret name below.
[[env.production.secrets_store_secrets]]
binding = "SHEETS_API_KEY"
store_id = "<store-id>"
secret_name = "SHEETS_API_KEY-SHCA_USER_CHECKER"

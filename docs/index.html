<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHCA User Checker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #2a2a2a;
            color: white;
            width: 250px;
        }
        button {
            background-color: #6b6b6b;
            color: white;
            cursor: pointer;
        }
        .small-button {
            background-color: #6b6b6b;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 6px;
            text-decoration: none;
            display: inline-block;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .divider {
            margin: 20px auto;
            height: 1px;
            width: 100%;
            background-color: #333;
        }
        .group-entry {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .group-entry img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }
        .small {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Stone-Haven County Asylum User Checker</h1>
    <div class="card">
        <input type="text" id="userIdInput" placeholder="Enter Roblox Username or User ID">
        <button onclick="fetchUserData()">Check</button>
        <div id="result" class="profile"></div>
    </div>

    <script>
        async function fetchUserData() {
            let input = document.getElementById("userIdInput").value.trim();
            const result = document.getElementById("result");
            result.innerHTML = "Loading...";

            if (input.startsWith("@")) input = input.slice(1);

            const userId = /^\d+$/.test(input) ? input : await getUserIDFromUsername(input);

            if (!userId) {
                result.innerHTML = "‚ùå Failed to find user by username.";
                return;
            }

            try {
                const res = await fetch(`https://shca-user-checker.onrender.com/user/${userId}`);
                const userData = await res.json();

                if (!userData) {
                    result.innerHTML = "‚ùå Failed to fetch user data from server.";
                    return;
                }

                const avatarUrl = userData.avatarUrl;
                const user = userData.user;
                const groupData = userData.groups;
                const logos = userData.groupLogos;

                function timeAgo(date) {
                    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                    const intervals = [
                        { name: "year", seconds: 31536000 },
                        { name: "month", seconds: 2592000 },
                        { name: "day", seconds: 86400 },
                        { name: "hour", seconds: 3600 },
                        { name: "minute", seconds: 60 },
                        { name: "second", seconds: 1 }
                    ];

                    for (let i = 0; i < intervals.length; i++) {
                        const interval = intervals[i];
                        const count = Math.floor(seconds / interval.seconds);
                        if (count > 0) {
                            return `${count} ${interval.name}${count > 1 ? "s" : ""} ago`;
                        }
                    }
                    return "Just now";
                }

                let html = `
                    <div class="profile-header">
                        <img src="${avatarUrl}">
                        <div>
                            <strong>${user.displayName}</strong><br>
                            <div>@${user.name}</div>
                            <div class="small">User ID: ${user.id}</div>
                            <div class="small">Friends: ${user.friendCount}</div>
                            <div class="small">Groups: ${groupData.length}</div>
                            <div class="small">Account Created: ${new Date(user.created).toLocaleDateString()} (${timeAgo(user.created)})</div>
                            <a href="https://www.roblox.com/users/${user.id}/profile" target="_blank" class="small-button">üîó View Profile</a>
                        </div>
                    </div>
                    <div class="divider"></div>
                `;

                const asylum = groupData.find(g => g.id === 5819563);
                if (asylum) {
                    html += `<div class="group-entry"><img src="${logos[5819563]}"><div>‚úÖ User <strong>is</strong> part of the Stone-Haven County Asylum Community.<br><strong>Rank:</strong> ${asylum.role}</div></div>`;
                } else {
                    html += `<div class="group-entry"><img src="${logos[5819563]}"><div>‚ùå User <strong>isn't</strong> part of the Stone-Haven County Asylum Community.</div></div>`;
                }

                html += `<div class="divider"></div>`;

                for (const group of groupData.slice(1)) {
                    html += `<div class="group-entry"><img src="${logos[group.id]}"><div>User is in the <strong>${group.name}</strong> | <strong>${group.role}</strong></div></div>`;
                }

                result.innerHTML = html;
            } catch (err) {
                console.error(err);
                result.innerHTML = "‚ùå Failed to load data.";
            }
        }

        document.getElementById("userIdInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                fetchUserData();
            }
        });

        async function getUserIDFromUsername(name) {
            try {
                const cleanedName = name.replace(/^@/, "").trim();
                const res = await fetch(`https://www.roblox.com/users/profile?username=${cleanedName}`);
                if (!res.ok) throw new Error("Invalid response");
                const match = res.url.match(/\/users\/(\d+)\//);
                if (!match) throw new Error("User ID not found in URL");
                return match[1];
            } catch (err) {
                console.error("Failed to get user ID:", err);
                return null;
            }
        }
    </script>
</body>
</html>

    <script>
        const API_BASE = "/proxy";

        function proxyUrl(service, path, queryString = "") {
            const query = queryString ? `?${queryString}` : "";
            return `${API_BASE}/${service}${path}${query}`;
        }

        async function setFavicon() {
            try {
                const groupLogoRes = await fetch(
                    proxyUrl(
                        "thumbnails",
                        "/v1/groups/icons",
                        "groupIds=10275842&size=150x150&format=Png&isCircular=false"
                    )
                );
                const logoData = await groupLogoRes.json();
                const logoUrl = logoData.data[0]?.imageUrl;

                if (logoUrl) {
                    const favicon = document.getElementById("favicon");
                    favicon.setAttribute("href", logoUrl);
                    const newLink = favicon.cloneNode(true);
                    favicon.parentNode.replaceChild(newLink, favicon);
                }
            } catch (err) {
                console.error("Failed to fetch favicon logo:", err);
            }
        }

        async function getUserIDFromUsername(name) {
            try {
                const cleanedName = name.replace(/^@/, "").replace(/[()]/g, "").trim();
                const res = await fetch(proxyUrl("users", "/v1/usernames/users"), {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        usernames: [cleanedName],
                        excludeBannedUsers: false
                    })
                });

                if (!res.ok) throw new Error("Invalid response");

                const data = await res.json();
                const user = data.data?.[0];

                if (!user?.id) throw new Error("User ID not found in lookup response");

                return user.id;
            } catch (err) {
                console.error("Failed to get user ID:", err);
                return null;
            }
        }

        function clearUsernamePath() {

        async function fetchTemporaryBlacklistEntry(userId) {
            const columnUrl = "https://sheets.googleapis.com/v4/spreadsheets/1nqYVijw4shUKdLS_xntMbELH4IJ_p_M61MFqE503GSA/values/'Temporary%20Blacklists'!B:B?key=AIzaSyCAikFNJygYWQTLyrskY4-KKcbuQJ_o_Hk";
            const detailsUrl = "https://sheets.googleapis.com/v4/spreadsheets/1nqYVijw4shUKdLS_xntMbELH4IJ_p_M61MFqE503GSA/values/'Temporary%20Blacklists'!A:F?key=AIzaSyCAikFNJygYWQTLyrskY4-KKcbuQJ_o_Hk";

            try {
                const columnRes = await fetch(columnUrl);
                if (!columnRes.ok) throw new Error("Failed to fetch blacklist column");

                const columnData = await columnRes.json();
                const rows = columnData.values || [];
                const rowIndex = rows.findIndex(row => row[0]?.toString() === userId.toString());

                if (rowIndex === -1) {
                    return null;
                }

                const detailsRes = await fetch(detailsUrl);
                if (!detailsRes.ok) throw new Error("Failed to fetch blacklist details");

                const detailsData = await detailsRes.json();
                const blacklistRow = detailsData.values?.[rowIndex] || [];

                return {
                    username: blacklistRow[0] || "",
                    robloxId: blacklistRow[1] || "",
                    discordId: blacklistRow[2] || "",
                    duration: blacklistRow[3] || "",
                    appealable: blacklistRow[4] || "",
                    notes: blacklistRow[5] || ""
                };
            } catch (err) {
                console.error("Failed to fetch temporary blacklist:", err);
                return null;
            }
        }

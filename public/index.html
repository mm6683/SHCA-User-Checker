<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHCA User Checker</title>
    <link id="favicon" rel="icon" href="">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #2a2a2a;
            color: white;
            width: 250px;
        }
        button {
            background-color: #6b6b6b;
            color: white;
            cursor: pointer;
        }
        .small-button {
            background-color: #6b6b6b;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 6px;
            text-decoration: none;
            display: inline-block;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .divider {
            margin: 20px auto;
            height: 1px;
            width: 100%;
            background-color: #333;
        }
        .group-entry {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .group-entry img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }
        .small {
            font-size: 12px;
            color: #aaa;
        }
    </style>

</head>
<body>
    <h1>Stone-Haven County Asylum User Checker</h1>
    <div class="card">
        <input type="text" id="userIdInput" placeholder="Enter Roblox Username or User ID">
        <button onclick="fetchUserData()">Check</button>
        <div id="result" class="profile"></div>
    </div>

    <script>
        const API_BASE = "/proxy";

        function proxyUrl(service, path, queryString = "") {
            const query = queryString ? `?${queryString}` : "";
            return `${API_BASE}/${service}${path}${query}`;
        }

        async function setFavicon() {
            try {
                const groupLogoRes = await fetch(
                    proxyUrl(
                        "thumbnails",
                        "/v1/groups/icons",
                        "groupIds=10275842&size=150x150&format=Png&isCircular=false"
                    )
                );
                const logoData = await groupLogoRes.json();
                const logoUrl = logoData.data[0]?.imageUrl;

                if (logoUrl) {
                    const favicon = document.getElementById("favicon");
                    favicon.setAttribute("href", logoUrl);
                    const newLink = favicon.cloneNode(true);
                    favicon.parentNode.replaceChild(newLink, favicon);
                }
            } catch (err) {
                console.error("Failed to fetch favicon logo:", err);
            }
        }

        async function getUserIDFromUsername(name) {
            try {
                const cleanedName = name.replace(/^@/, "").replace(/[()]/g, "").trim();
                const res = await fetch(proxyUrl("users", "/v1/usernames/users"), {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        usernames: [cleanedName],
                        excludeBannedUsers: false
                    })
                });

                if (!res.ok) throw new Error("Invalid response");

                const data = await res.json();
                const user = data.data?.[0];

                if (!user?.id) throw new Error("User ID not found in lookup response");

                return user.id;
            } catch (err) {
                console.error("Failed to get user ID:", err);
                return null;
            }
        }

        async function fetchUserData() {
            let input = document.getElementById("userIdInput").value.trim();
            const result = document.getElementById("result");
            result.innerHTML = "Loading...";

            input = input.replace(/^@/, "").replace(/[()]/g, "").trim();

            const userId = /^\d+$/.test(input) ? input : await getUserIDFromUsername(input);

            if (!userId) {
                result.innerHTML = "‚ùå Failed to find user by username.";
                return;
            }

            let isBanned = false;

            if (typeof window.isbanned !== "undefined") {
                isBanned = window.isbanned;
            }

            try {
                const [userRes, groupsRes, friendsRes, usernameHistoryRes] = await Promise.all([
                    fetch(proxyUrl("users", `/v1/users/${userId}`)),
                    fetch(proxyUrl("groups", `/v1/users/${userId}/groups/roles`)),
                    fetch(proxyUrl("friends", `/v1/users/${userId}/friends/count`)),
                    fetch(proxyUrl("users", `/v1/users/${userId}/username-history`))
                ]);

                const user = await userRes.json();
                const thumbnail = await fetch(
                    proxyUrl(
                        "thumbnails",
                        "/v1/users/avatar-headshot",
                        `userIds=${userId}&size=150x150&format=Png&isCircular=true`
                    )
                ).then(res => res.json());
                const avatarUrl = thumbnail.data[0]?.imageUrl;

                const groupData = (await groupsRes.json()).data;
                const friendCount = (await friendsRes.json()).count;
                const usernameHistory = await usernameHistoryRes.json();

                let usernamesHtml = "";
                if (usernameHistory.data && usernameHistory.data.length > 0) {
                    usernamesHtml = `<div class="small"><strong>Previous Usernames:</strong></div>`;
                    usernamesHtml += usernameHistory.data.map(u => `<div class="small"><strong>${u.name}</strong></div>`).join("");
                }

                const targetGroups = [
                    { id: 11882330, name: "Stone-Haven County Asylum" },
                    { id: 35174249, name: "in the <strong>Stone-Haven Moderation Department</strong>" },
                    { id: 35242410, name: "part of the <strong>Stone-Haven Departmental Judicial Divisions</strong>" },
                    { id: 8905914, name: "in the <strong>Stone-Haven Management Protection Team</strong>" },
                    { id: 5819828, name: "<strong>Stone-Haven Orderly Staff</strong>" },
                    { id: 36063205, name: "part of the <strong>Stone-Haven Orderly FSD</strong>" },
                    { id: 5819663, name: "<strong>Stone-Haven Medical Staff</strong>" },
                    { id: 8959084, name: "in the <strong>Stone-Haven Department of Psychiatry</strong>" },
                    { id: 14952106, name: "in the <strong>Stone-Haven Community Relations Department</strong>" },
                    { id: 15505394, name: "in the <strong>Stone-Haven Maintenance Department</strong>" }
                ];

                const groupIds = targetGroups.map(g => g.id);
                const logosRes = await fetch(
                    proxyUrl(
                        "thumbnails",
                        "/v1/groups/icons",
                        `groupIds=${groupIds.join(",")}&size=150x150&format=Png&isCircular=false`
                    )
                );
                const logos = (await logosRes.json()).data.reduce((acc, cur) => (acc[cur.targetId] = cur.imageUrl, acc), {});

                function timeAgo(date) {
                    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                    const intervals = [
                        { name: "year", seconds: 31536000 },
                        { name: "month", seconds: 2592000 },
                        { name: "day", seconds: 86400 },
                        { name: "hour", seconds: 3600 },
                        { name: "minute", seconds: 60 },
                        { name: "second", seconds: 1 }
                    ];

                    for (let i = 0; i < intervals.length; i++) {
                        const interval = intervals[i];
                        const count = Math.floor(seconds / interval.seconds);
                        if (count > 0) {
                            return `${count} ${interval.name}${count > 1 ? "s" : ""} ago`;
                        }
                    }
                    return "Just now";
                }

                let html = `
                    <div class="profile-header">
                        <img src="${avatarUrl}">
                        <div>
                            <strong>${user.displayName}</strong><br>
                            <div>@${user.name}</div>
                            <div class="small">User ID: ${user.id}</div>
                            <div class="small">Connections: ${friendCount}</div>
                            <div class="small">Communities: ${groupData.length}</div>
                            <div class="small">Account Created: ${new Date(user.created).toLocaleDateString()} (${timeAgo(user.created)})</div>
                            ${usernamesHtml}
                            <a href="https://www.roblox.com/users/${user.id}/profile" target="_blank" class="small-button">üîó View Profile</a>
                        </div>
                    </div>
                    <div class="divider"></div>
                `;

                if (isBanned) {
                    html += `<div class="group-entry"><div style="color: red;">‚ùå This user is currently banned from Roblox.</div></div>`;
                }

                const asylum = groupData.find(g => g.group.id === 6481206);
                if (asylum) {
                    html += `<div class="group-entry"><img src="${logos[11882330]}"><div>‚úÖ User <strong>is</strong> part of the SHCA Staff Teams community.<br><strong>Rank:</strong> ${asylum.role.name}</div></div>`;
                } else {
                    html += `<div class="group-entry"><img src="${logos[11882330]}"><div>‚ùå User <strong>isn't</strong> part of the SHCA Staff Teams community.</div></div>`;
                }

                html += `<div class="divider"></div>`;

                for (const group of targetGroups.slice(1)) {
                    const member = groupData.find(g => g.group.id === group.id);
                    if (member) {
                        html += `<div class="group-entry"><img src="${logos[group.id]}"><div>User is ${group.name} | <strong>${member.role.name}</strong></div></div>`;
                    }
                }

                result.innerHTML = html;
            } catch (err) {
                console.error(err);
                result.innerHTML = "‚ùå Failed to load data.";
            }
        }

        document.getElementById("userIdInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                fetchUserData();
            }
        });

        window.addEventListener("load", setFavicon);
    </script>
</body>
</html>

    <script>
        const API_BASE = "/proxy";

        let threeReadyPromise;
        const THREE_BASES = [
            "https://unpkg.com/three@0.161.0",
            "https://cdn.jsdelivr.net/npm/three@0.161.0",
            "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0"

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script");
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                document.head.appendChild(script);
            });
        }

        async function loadThreeDependency(path, checker) {
            if (checker()) return;

            const errors = [];
            for (const base of THREE_BASES) {
                try {
                    await loadScript(`${base}/${path}`);
                    return;
                } catch (err) {
                    errors.push(err.message);
                }
            }

            throw new Error(`Failed to load ${path}: ${errors.join(" | ")}`);
        }

        async function ensureThree() {
            if (window.THREE && window.THREE.OrbitControls && window.THREE.MTLLoader && window.THREE.OBJLoader) {
                return;
            }

            if (!threeReadyPromise) {
                threeReadyPromise = (async () => {
                    await loadThreeDependency("build/three.min.js", () => window.THREE);
                    await loadThreeDependency("examples/js/controls/OrbitControls.js", () => window.THREE?.OrbitControls);
                    await loadThreeDependency("examples/js/loaders/MTLLoader.js", () => window.THREE?.MTLLoader);
                    await loadThreeDependency("examples/js/loaders/OBJLoader.js", () => window.THREE?.OBJLoader);
                })();
            }

            return threeReadyPromise;
        }

        function proxyUrl(service, path, queryString = "") {
            const query = queryString ? `?${queryString}` : "";
            return `${API_BASE}/${service}${path}${query}`;
        }

        const ROBLOX_CDN_SUFFIX = "rbxcdn.com";
        const HOME_META_IMAGE = "https://raw.githubusercontent.com/mm6683/SHCA-User-Checker/refs/heads/main/public/logo.png";

        function buildProxiedCdnUrl(url) {
            try {
                const parsed = new URL(url);

                if (!parsed.hostname.endsWith(ROBLOX_CDN_SUFFIX)) {
                    return url;
                }

                const encoded = encodeURIComponent(parsed.toString());
                return `${window.location.origin}/proxy/cdn?url=${encoded}`;
            } catch {
                return url;
            }
        }

                const logoUrl = buildProxiedCdnUrl(logoData.data[0]?.imageUrl);

        async function getUserIDFromUsername(name) {
            try {
                const cleanedName = name.replace(/^@/, "").replace(/[()]/g, "").trim();
                const res = await fetch("https://users.roblox.com/v1/usernames/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        usernames: [cleanedName],
                        excludeBannedUsers: false
                    })
                });

                if (!res.ok) throw new Error("Invalid response");

                const data = await res.json();
                const user = data.data?.[0];

                if (!user?.id) throw new Error("User ID not found in lookup response");

                return user.id;
            } catch (err) {
                console.error("Failed to get user ID:", err);
                return null;
            }
        }

        function resolveRobloxCdnUrl(hash) {
            if (!hash) return null;

            const cleaned = hash.trim();
            try {
                const asUrl = new URL(cleaned);
                return buildProxiedCdnUrl(asUrl.toString());
            } catch {
                // Not a full URL, fall back to hash-based host resolution.
            }
            const firstHex = (cleaned.match(/[0-9a-fA-F]/) || ["0"])[0];
            const bucket = parseInt(firstHex, 16) % 8;
            const cdnUrl = `https://t${bucket}.rbxcdn.com/${cleaned}`;
            return buildProxiedCdnUrl(cdnUrl);
        }

        async function fetchAvatar3DModelData(userId) {
            try {
                const response = await fetch(proxyUrl("thumbnails", "/v1/users/avatar-3d", `userId=${userId}`));
                if (!response.ok) return null;

                const payload = await response.json();
                const entry = payload.data?.[0] ?? payload;
                if (!entry?.imageUrl) return null;

                const metaRes = await fetch(buildProxiedCdnUrl(entry.imageUrl));
                if (!metaRes.ok) return null;

                const meta = await metaRes.json();
                const textures = {};

                (meta.textures || []).forEach(hash => {
                    textures[hash] = resolveRobloxCdnUrl(hash);
                });

                return {
                    objUrl: resolveRobloxCdnUrl(meta.obj),
                    mtlUrl: resolveRobloxCdnUrl(meta.mtl),
                    textures,
                    camera: meta.camera,
                    aabb: meta.aabb,
                };
            } catch (err) {
                console.warn("Avatar 3D fetch failed", err);
                return null;
            }
        }

        function rewriteMaterialTextures(materialCreator, textures) {
            if (!materialCreator || !materialCreator.materialsInfo) return;

            Object.values(materialCreator.materialsInfo).forEach(info => {
                if (info.map_Kd) {
                    const textureKey = info.map_Kd.replace(/\.[^/.]+$/, "");
                    const direct = textures[info.map_Kd] || textures[textureKey];
                    if (direct) {
                        info.map_Kd = direct;
                    } else {
                        info.map_Kd = resolveRobloxCdnUrl(info.map_Kd);
                    }
                }
            });
        }

        async function renderAvatarModel(containerId, modelData) {
            const container = document.getElementById(containerId);
            if (!container || !modelData?.objUrl || !modelData?.mtlUrl) return;

            await ensureThree();

            container.innerHTML = "";

            const width = container.clientWidth || 140;
            const height = container.clientHeight || 140;

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(35, width / height, 0.1, 1000);

            if (modelData.camera?.position) {
                const { x, y, z } = modelData.camera.position;
                camera.position.set(x, y, z);
            } else {
                camera.position.set(0, 0, 2.4);
            }

            if (modelData.camera?.lookAt) {
                const { x, y, z } = modelData.camera.lookAt;
                camera.lookAt(new THREE.Vector3(x, y, z));
            } else {
                camera.lookAt(new THREE.Vector3(0, 0.9, 0));
            }

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.1);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1.5, 2, 1.5);
            scene.add(ambientLight, directionalLight);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.2;

            const loadingManager = new THREE.LoadingManager();
            const mtlLoader = new THREE.MTLLoader(loadingManager);
            const objLoader = new THREE.OBJLoader(loadingManager);

            try {
                const mtlText = await fetch(modelData.mtlUrl).then(res => res.text());
                const materials = mtlLoader.parse(mtlText, "");
                rewriteMaterialTextures(materials, modelData.textures);
                materials.preload();

                objLoader.setMaterials(materials);
                const object = await objLoader.loadAsync(modelData.objUrl);
                scene.add(object);

                const animate = () => {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };

                animate();
            } catch (err) {
                console.warn("Unable to render avatar model", err);
            }
        }

        async function fetchUserData() {
            let input = document.getElementById("userIdInput").value.trim();
            const result = document.getElementById("result");
            result.innerHTML = "Loading...";

            input = input.replace(/^@/, "").replace(/[()]/g, "").trim();

            const userId = /^\d+$/.test(input) ? input : await getUserIDFromUsername(input);

            if (!userId) {
                result.innerHTML = "‚ùå Failed to find user by username.";
                return;
            }

            let isBanned = false;

            if (typeof window.isbanned !== "undefined") {
                isBanned = window.isbanned;
            }

            try {
                const [userRes, groupsRes, friendsRes] = await Promise.all([
                    fetch(`https://users.roblox.com/v1/users/${userId}`),
                    fetch(`https://groups.roblox.com/v1/users/${userId}/groups/roles`),
                    fetch(`https://friends.roblox.com/v1/users/${userId}/friends/count`)
                ]);

                const user = await userRes.json();
                const avatarModelData = await fetchAvatar3DModelData(userId);

                const groupData = (await groupsRes.json()).data;
                const friendCount = (await friendsRes.json()).count;

                let usernameHistory = null;
                try {
                    const usernameHistoryRes = await fetch(`https://users.roblox.com/v1/users/${userId}/username-history`);
                    if (usernameHistoryRes.ok) {
                        usernameHistory = await usernameHistoryRes.json();
                    } else {

                    }
                } catch (historyErr) {
                    console.warn("Failed to fetch username history:", historyErr);
                }

                let usernamesHtml = "";
                if (usernameHistory?.data && usernameHistory.data.length > 0) {
                    usernamesHtml = `<div class="small"><strong>Previous Usernames:</strong></div>`;
                    usernamesHtml += usernameHistory.data.map(u => `<div class="small"><strong>${u.name}</strong></div>`).join("");

                    { id: 35242410, name: "part of the <strong>Stone-Haven Departmental Judicial Divisions</strong>" },
                    { id: 8905914, name: "in the <strong>Stone-Haven Management Protection Team</strong>" },
                    { id: 5819828, name: "<strong>Stone-Haven Orderly Staff</strong>" },

                const logosRes = await fetch(`https://thumbnails.roblox.com/v1/groups/icons?groupIds=${groupIds.join(",")}&size=150x150&format=Png&isCircular=false`);

                    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                    const intervals = [
                        { name: "year", seconds: 31536000 },
                        { name: "month", seconds: 2592000 },
                        { name: "day", seconds: 86400 },
                        { name: "hour", seconds: 3600 },
                        { name: "minute", seconds: 60 },
                        { name: "second", seconds: 1 }
                    ];

                    for (let i = 0; i < intervals.length; i++) {
                        const interval = intervals[i];
                        const count = Math.floor(seconds / interval.seconds);
                        if (count > 0) {
                            return `${count} ${interval.name}${count > 1 ? "s" : ""} ago`;

                    }
                    return "Just now";

        async function setShareMetadataForUserPath() {
            const path = window.location.pathname;
            const userIdMatch = path.match(/^\/userid\/(\d+)(?:\/)?$/);
            const usernameMatch = path.match(/^\/username\/(.+)\/?$/);

            let userId = userIdMatch?.[1];

            if (!userId && usernameMatch) {
                const username = decodeURIComponent(usernameMatch[1]);
                userId = await getUserIDFromUsername(username);
            }

            if (!userId) return;

            const selectors = {
                description: [
                    'meta[name="description"]',
                    'meta[property="og:description"]',
                    'meta[name="twitter:description"]'
                ],
                image: [
                    'meta[property="og:image"]',
                    'meta[name="twitter:image"]'
                ]
            };

            let description = `SHCA User Checker - User | ${userId}`;

            try {
                const response = await fetch(`https://users.roblox.com/v1/users/${userId}`);

                if (response.ok) {
                    const user = await response.json();
                    const username = user.name || user.displayName;
                    if (username) {
                        description = `SHCA User Checker - ${username} | ${userId}`;
                    }
                }
            } catch (err) {
                console.error("Failed to fetch user details for metadata:", err);
            }

            selectors.description.forEach(selector => {
                const tag = document.querySelector(selector);
                if (tag) tag.setAttribute("content", description);
            });

            try {
                const headshotRes = await fetch(
                    `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=420x420&format=Png&isCircular=true`
                );

                if (headshotRes.ok) {
                    const headshotData = await headshotRes.json();
                    const headshotUrl = headshotData.data?.[0]?.imageUrl;

                    if (headshotUrl) {
                        selectors.image.forEach(selector => {
                            const tag = document.querySelector(selector);
                            if (tag) tag.setAttribute("content", headshotUrl);
                        });
                    }
                }
            } catch (err) {
                console.error("Failed to fetch user headshot for metadata:", err);
            }
        }
